<!DOCTYPE HTML>
<html lang="en">
  <head>
      <title>YT6</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
  </head>
  <script src="client.js"></script>
  <body>
    <header>Youtube Downloader</header>
    <main>
      <div id='actionLine1'>
      <input type="text" id="urlText"><button id='dlButton' onclick="downloadYT()">Download</button>
      </div>
      <br>
      <div id='dlNotificationBar'></div>
      <br>
      <section id='choiceSelection'>
        <div id='formatOptions'>
          <input type="radio" name="format" id="mp4radio">
          <label for="mp4radio" id='mp4Label'>MP4 Video</label>
          <input type="radio" name="format" id="mp3radio">
          <label for="mp3radio" id='mp3Label'>MP3 Audio</label>  
        </div>
        <div id='destinationOptions'>
          <input type="radio" name="destination" id="browserDL">
          <label for="browserDL" id='browserDLLabel'>Download Here</label>
          <input type="radio" name="destination" id="archiveDL">
          <label for="archiveDL" id='archiveDLLabel'>Archive</label>  
        </div>
      </section>
      <br>
      <section id='infoSection'>
      </section>
    </main> 
  </body>
</html>
